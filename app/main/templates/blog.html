{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Village - Login{% endblock %}

{%block page_content%}
<div class="container">
<div class="page-header">
    <h1>用户信息</h1>
</div>
<div class="col-md-4">
    <li><h3>用户名</h3>{{ current_user.name }}</li>

</div>
</div>
{% endblock %}
