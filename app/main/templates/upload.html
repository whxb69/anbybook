{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Village - Upload{% endblock %}
{%block page_content%}
<div class="container">
{% if current_user.is_authenticated %}
<div class="page-header">
    <h1>书籍上传</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
</div>
{% else %}

    <h1>您还未登陆</h1>
    <hr>

{% endif %}

{% endblock %}
