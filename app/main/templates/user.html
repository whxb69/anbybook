{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">

  </head>
{% block title %}Village - Login{% endblock %}

{%block page_content%}
<div class="container">
<div class="page-header">
    <h1>用户信息</h1>
</div>
<div class="col-md-4">
    <ul>
        <strong><span class="label label-info " id="username">用户名</span></strong>
        <li>{{ current_user.name }}</li>
    </ul>
     <ul>
        <strong><span class="label label-info" id="email">邮箱</span></strong>
        <li>{{ current_user.email }}</li>
    </ul>
     <ul>
        <strong><span class="label label-info" id="sign">签名</span></strong>
        <li>未设置</li>
    </ul>
    <a class="btn btn-default" href="{{ url_for('useredit', name = current_user.name) }}">修改信息</a>
</div>
</div>
{% endblock %}
